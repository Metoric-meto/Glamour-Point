<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Glamour Point</title>
    <link rel="stylesheet" href="Join us .css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="" class="logo" >
        <div class="header-content">
            <h1>Glamour Point</h1>
            <p>"Your Grooming, Simplified!"</p>
        </div>
    </header>
    
    <main class="main-content">
        <section class="join-us">
            <h2>Join Our Glamour Network!</h2>
            <p>Are you a salon owner looking to expand your reach? Join **Will Glamour Point** and be part of a community that celebrates beauty and style.</p>
            <form id="joinForm">
                <label for="ownerName">Salon Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

                <label for="salonName">Salon Name:</label>
                <input type="text" id="salonName" name="salonName" placeholder="Enter your salon name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about your salon..." required></textarea>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Will Glamour Point. All Rights Reserved.</p>
    </footer>
    <script src="Join us.js"></script>
</body>
</html>
