<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us and About Us</title>
    <link rel="stylesheet" href="contactuscss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="contactus.js"></script>
    <link rel="stylesheet" href="../about.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Customer Support Section -->
            <div class="col-md-6">
                <div class="transparent-box">
                    <div class="contact-heading">Customer Support</div>
                    <div class="contact-info">123 Main St, Jalgaon</div>
                    <div class="contact-info">Phone: 8600179669</div>
                    <div class="contact-info">Email: support@glmaourpoint.com</div>
                    <div class="response-box">
                        <form>
                            <div class="form-group">
                                <label for="customer_name">Name:</label>
                                <input type="text" class="form-control" id="customer_name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="customer_email">Email:</label>
                                <input type="email" class="form-control" id="customer_email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="customer_message">Message:</label>
                                <textarea class="form-control" id="customer_message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Business Support Section -->
            <div class="col-md-6">
                <div class="transparent-box">
                    <div class="contact-heading">Business Support</div>
                    <div class="contact-info">456 Business St, Jalgaon</div>
                    <div class="contact-info">Phone: 9373328992</div>
                    <div class="contact-info">Email: businesssupport@glmaourpoint.com</div>
                    <div class="response-box">
                        <form>
                            <div class="form-group">
                                <label for="business_name">Name:</label>
                                <input type="text" class="form-control" id="business_name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="business_email">Email:</label>
                                <input type="email" class="form-control" id="business_email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="business_message">Message:</label>
                                <textarea class="form-control" id="business_message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
